<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js 10,000 Images Example with OrbitControls</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add OrbitControls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.screenSpacePanning = false;
        controls.minDistance = 1;
        controls.maxDistance = 500;
        controls.maxPolarAngle = Math.PI / 2;

        // Load texture
        const textureLoader = new THREE.TextureLoader();
        const atlasTexture = textureLoader.load('atlas4.jpg', init);

        function init() {
            const imageCount = 10000;
            const imagesPerRow = 128; // assuming 10 images per row in a 128x128 atlas image
            const imagesPerColumn = 128; // assuming 10 images per column

            const imageWidth = 1 / imagesPerRow;
            const imageHeight = 1 / imagesPerColumn;

            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const uvs = [];

            for (let i = 0; i < imageCount; i++) {
                const row = Math.floor(i / imagesPerRow);
                const col = i % imagesPerRow;

                const xOffset = col * imageWidth;
                const yOffset = row * imageHeight;

                const x = (i % 100) * 0.4; // Spread images across x-axis
                const y = Math.floor(i / 100) * 0.4; // Spread images across y-axis
                const z = 0;

                // Define vertices for each quad
                vertices.push(
                    x, y, z,
                    x + 0.2, y, z,
                    x, y + 0.2, z,
                    x + 0.2, y + 0.2, z
                );

                // Define UVs for each quad
                uvs.push(
                    xOffset, yOffset,
                    xOffset + imageWidth, yOffset,
                    xOffset, yOffset + imageHeight,
                    xOffset + imageWidth, yOffset + imageHeight
                );
            }

            // Define indices for the quads
            const indices = [];
            for (let i = 0; i < imageCount; i++) {
                const baseIndex = i * 4;
                indices.push(
                    baseIndex, baseIndex + 1, baseIndex + 2,
                    baseIndex + 1, baseIndex + 3, baseIndex + 2
                );
            }

            geometry.setIndex(indices);
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('uv', new THREE.Float32BufferAttribute(uvs, 2));

            const material = new THREE.MeshBasicMaterial({ map: atlasTexture, side: THREE.DoubleSide });
            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            camera.position.z = 10;
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Required if controls.enableDamping or controls.autoRotate are set to true
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
